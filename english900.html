function sort_english_list(english_list){
    let l = Object.entries(english_list).sort((a, b) => {
         Number(a[0]) - Number(b[0]); 
    });
    sorted_list = []
    for (let i = 0; i < l.length; i++){
        item = {
            "title" : l[i][0],
            "data" : l[i][1]
        }
        sorted_list.push(item);
    }
    return sorted_list;
}

function create_group_html(title, group) {
    let group_html = `<div class="group">
    <h2>${title}</h2>
    <ul>`;
    console.log(group);
    for (let number in group) {
        group_html += `<li>
        <h3>${number}</h3>
        <p class="p_en" >${group[number].en}</p>
        <p class="p_cn" >${group[number].cn}</p>
        </li>`;
    }
    group_html += `</ul>
    </div>`;
    return group_html;

}

let is_show_english = true;
let is_show_chinese = true;

function refresh_english() {
    Array.from(document.getElementsByClassName("p_en")).forEach(function(item){
      if (is_show_english) {
        item.style.color = 'black';
      } else {
        item.style.color = 'white';
      }
  });
}

function refresh_chinese() {
  Array.from(document.getElementsByClassName("p_cn")).forEach(function(item){
    if (is_show_chinese) {
      item.style.color = 'black';
    } else {
      item.style.color = 'white';
    }
          
    });
}

document.getElementById("show_english").addEventListener("click", function(){
  is_show_english = !is_show_english;
  refresh_english();
});

document.getElementById("show_chinese").addEventListener("click", function(){
  is_show_chinese = !is_show_chinese;
  refresh_chinese();
});
